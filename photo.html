<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styling/default-style.css">
    <link rel="stylesheet" type="text/css" href="styling/project-style.css">
    <link rel="stylesheet" type="text/css" href="styling/flex-style.css">
    <link rel="stylesheet" type="text/css" href="styling/quarter-hover-style.css">
    <title>FEBI | photo</title>
</head>

<body>
    <nav class="project-nav">
        <a href="./" class="navbar-back">
            <img class="back-icon" src="assets/favicon.png" alt="Back">
            <p>Home</p>
        </a>
    </nav>

    <header id="home">
        <div class="greeting">
            <div class="greeting-desc">
                <h2>Some aesthetics</h2>
                <a href="#main">
                    <img class="scroll-down" src="assets/scroll-down.svg" alt="Scroll">
                </a>
            </div>
        </div>
    </header>

    <div id="main">
        <div class="column col-left">
            <div class="container">
                <img class="project-thumbnail" src="assets/assets-photo/photo1.jpeg" alt="This pink adenium was about to bloom under the blue sky" loading="lazy">
                <div class="overlay">
                    <div class="text">
                        pause and look up :)
                    </div>
                </div>
            </div>
            <div class="container">
                <img class="project-thumbnail" src="assets/assets-photo/photo4.jpeg" alt="White crescent moon hung over the morning that day in Jakarta" loading="lazy">
                <div class="overlay">
                    <div class="text">
                        moon hung over the morning
                    </div>
                </div>
            </div>
            <div class="container">
                <img class="project-thumbnail" src="assets/assets-photo/photo2.jpeg" alt="Tainted wooden ladder, a perfect setter to be pensive in the noon" loading="lazy">
                <div class="overlay">
                    <div class="text">
                        Tainted ladder, a perfect setter to be pensive
                    </div>
                </div>
            </div>
        </div>
        <div class="column col-right">
            <div class="container">
                <img class="project-thumbnail" src="assets/assets-photo/photo6.jpeg" alt="Looking at it sideways, blurry pink flora" loading="lazy">
                <div class="overlay">
                    <div class="text">
                        flora
                    </div>
                </div>
            </div>
            <div class="container">
                <img class="project-thumbnail" src="assets/assets-photo/photo3.jpeg" alt="black bird origami in motion, it tried to fly from the wooden stairs" loading="lazy">
                <div class="overlay">
                    <div class="text">
                        dramatic motion, <br>it tried to fly :)
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
